<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Page-Exit" content="revealTrans(Duration=1,Transition=12)">
  <title>Semantic UI Example</title>

  <!-- JQuery dependency -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
          integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <!-- ADD SEMANTIC UI LIBRARY SOURCE CODE -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"
          integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
        integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="./styles.css"/>
  <script src="./script.js"></script>
</head>

<body>
  <div class = "header" >
      <h1>SwipeBites</h1>
  </div><br>

  <div class = "container">
      <h2>Welcome to SwipeBites!</h2>

      <div class = "ui left icon input">
          <input type="text" id="locationInput" placeholder="Enter City">
          <i class="building icon"></i>
      </div><br><br>

      <div class="ui form">
          <div class="inline fields">
              <label>Prices</label>
              <div class="field">
                  <div class="ui radio checkbox">
                      <input type="radio" name="$" id = "$" onclick>
                      <label>$</label>
                  </div>
              </div>
              <div class="field">
                  <div class="ui radio checkbox">
                      <input type="radio" name="$$" id = "$$">
                      <label>$$</label>
                  </div>
              </div>
              <div class="field">
                  <div class="ui radio checkbox">
                      <input type="radio" name="$$$" id="$$$">
                      <label>$$$</label>
                  </div>
              </div>
              <div class="field">
                  <div class="ui radio checkbox">
                      <input type="radio" name="$$$$" id="$$$$">
                      <label>$$$$</label>
                  </div>
              </div>
          </div>
      </div>

      <button class="ui button" id = "full" onclick = "returnValues()">Submit</button>
  </div>





</body>

</html>
